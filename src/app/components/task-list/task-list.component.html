<div >
    <div class="search">
        <div >

            <mat-form-field color="accent" appearance="outline">
                <input color="accent" (input)="searchTitle()"  [(ngModel)]="keyword" matInput placeholder="Search...">
                <mat-icon color="accent" matSuffix>search</mat-icon>
              </mat-form-field>
        </div>
    </div>
    <div >
        <div class="header">
        <h2>Tasks List</h2>
        <button  (click)="addTask()" mat-fab >
            <mat-icon>add</mat-icon>
          </button>
    </div>
        <table mat-table   [dataSource]="filteredTasks" class="mat-elevation-z8 ">

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell  *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let task"  >
                    <button (click)="setActiveTask(task)" color="accent" mat-button>{{task.title}} </button>
                    </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let task"> {{task.description}} </td>
            </ng-container>

            <!-- isCompleted Column -->
            <ng-container matColumnDef="isCompleted">
                <th mat-header-cell *matHeaderCellDef> IsCompleted </th>
                <td mat-cell *matCellDef="let task"> 
                    
                    <section class="example-section">
                        <mat-checkbox class="example-margin" [checked]="task.isCompleted" [disabled]="true"></mat-checkbox>
                      </section>
                    
           </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="editAction">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let task"> 
                    <div class="actions" >
                      <button  (click)="editTask($event,task)"   mat-icon-button >
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button (click)="deleteTask($event,task)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
